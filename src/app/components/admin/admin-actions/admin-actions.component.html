<section>
    <div class="add_action">
        <button (click)="action_form = !action_form" class="btn" data-rel="address" type="button">
            {{ !action_form ? "ДОДАТИ АКЦІЮ" : "ВІДМІНИТИ" }}

        </button>

        <div class="table_block">
            <table [ngClass]="{ active: action_form }" class="table">
                <thead>
                    <tr>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Гасло</th>
                        <th scope="col">Опис</th>
                        <th scope="col">Картинка</th>
                        <th scope="col">Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actions of actions; let i = index">
                        <td>{{ actions.title }}</td>
                        <td>{{ actions.motto }}</td>
                        <td>{{ actions.description }}</td>
                        <td class="image">
                            <img [src]="actions.images" />
                        </td>
                        <td class="btn_tr">
                            <a (click)="editAction(actions)" type="button" title="Редагувати">
                                <img src="https://firebasestorage.googleapis.com/v0/b/final-project-393613.appspot.com/o/icon%2Fedit.svg?alt=media&token=2c3ab95d-c6f0-4f36-9127-626674e9d9ab&_gl=1*96vw8j*_ga*MzkwMTAyNDg5LjE2ODc3NzIwMTI.*_ga_CW55HF8NVT*MTY5NjkyMDIxNS4zMzAuMS4xNjk2OTIwMjcyLjMuMC4w"
                                    alt="">
                            </a>
                            <a (click)="delAction(actions)" type="button" title="Видалити">
                                <img src="https://firebasestorage.googleapis.com/v0/b/final-project-393613.appspot.com/o/icon%2Fdel.svg?alt=media&token=5765a105-be2a-4537-b99e-b5f0447c88a4&_gl=1*12xf5iz*_ga*MzkwMTAyNDg5LjE2ODc3NzIwMTI.*_ga_CW55HF8NVT*MTY5NjkyMDIxNS4zMzAuMS4xNjk2OTIwNDI2LjYwLjAuMA.."
                                    alt="">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form_conteiner" [ngClass]="{ active: !action_form }">
            <form [formGroup]="actionForn" (ngSubmit)="creatAction()" class="form_action">
                <div class="input_section">
                    <input formControlName="title" type="text" name="title" class="form-control"
                        placeholder="*Заголовок" aria-label="Заголовок" />
                    <textarea formControlName="motto" class="form-control" name="motto" placeholder="*Гасло"
                        id="floatingTextarea1" style="height: 20px"></textarea>
                    <textarea formControlName="description" class="form-control" name="description" placeholder="*Опис"
                        id="floatingTextarea2" style="height: 100px"></textarea>

                </div>
                <div class="load_file">
                    <input class="form-control form-control-lg" type="file" (change)="upload($event)" />
                </div>

                <div class="progress_line">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            aria-label="Default striped example" [style.width.%]="uploadPercent" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>

                <div class="image_block">
                    <td class="image">
                        <img [src]="valueByControl('images')" />
                    </td>

                </div>

                <div class="batton_section">
                    <button [disabled]="actionForn.invalid" type="submit" class="btn">
                        {{ edit_status ? "Зберегти" : "Додати" }}
                    </button>

                    <button (click)="deleteImage()" type="submit" class="btn se">
                        Видалити фото
                    </button>
                </div>
            </form>


        </div>
    </div>
</section>
