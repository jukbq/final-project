<section>

    <div class="add_ap ">

        <button (click)="ap_form = !ap_form" class="btn" data-rel="address" type="button">
            {{ !ap_form ? "ДОДАТИ ТОВАР" : "ВІДМІНИТИ" }}
        </button>

        <table [ngClass]="{ active: ap_form }" class="table">
            <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Категорія</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Вага</th>
                    <th scope="col">Ціна</th>
                    <th scope="col">Картинка</th>
                    <th scope="col">Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let addProd of addProd; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ addProd.category.category }}</td>
                    <td>{{ addProd.name }}</td>
                    <td>{{ addProd.weight }}</td>
                    <td>{{ addProd.price }}</td>
                    <td class="image">
                        <img [src]="addProd.images" />
                    </td>
                    <td class="btn_tr">
                        <a (click)="editAddProd(addProd)" type="button">Редагувати</a>
                        <a (click)="delAddPro(addProd)" type="button">Видалити</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form_conteiner" [ngClass]="{ active: !ap_form}">
            <form [formGroup]="addProdForm" (ngSubmit)="creatAddProd()" class="form_addProd">
                
             
                
                <div class="input_section">
                        <label for="component">* Оберіть категорію</label>
                        <select formControlName="category" name="category" class="form-select">
                            <option [ngValue]="category" *ngFor="let category of category">
                                {{ category.category }}
                            </option>
                        </select>
                   
                    <input formControlName="name" type="text" name="name" class="form-control" placeholder="*Назва"
                        aria-label="Назва" />
                    <input formControlName="weight" type="number" name="weight" class="form-control" placeholder="*Вага"
                        aria-label="Вага" />
                    <input formControlName="price" type="number" name="price" class="form-control" placeholder="*Ціна"
                        aria-label="Ціна" />
                </div>



                <div class="load_file">
                    <input class="form-control form-control-lg" type="file" (change)="upload($event)" />
                </div>

                <div class="progress_line">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            aria-label="Default striped example" [style.width.%]="uploadPercent" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>



                <div class="image_block">
                    <td class="image">
                        <img [src]="valueByControl('images')" />
                    </td>
                </div>

                <div class="batton_section">
                    <button [disabled]="addProdForm.invalid" type="submit" class="btn">
                        {{ edit_status ? "Зберегти" : "Додати" }}
                    </button>
                    <button (click)="deleteImage()" type="submit" class="btn">
                        Видалити
                    </button>
                </div>
            </form>
            
        </div>
        <div class="form_conteiner" [ngClass]="{ active: !addCategory }">

        </div>
    </div>
</section>
