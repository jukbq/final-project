<section>

    <h1>КАТЕГОРІЇ</h1>
    <div class="add-category">
        <div class="add-main-category">
        <h2>Основні товари</h2>
        <button (click)="active_form_1 = !active_form_1" class="btn" data-rel="address" type="button">
        {{ !active_form_1? "ДОДАТИ КАТЕГОРІЮ" : "ВІДМІНИТИ" }}
        </button>

        <table [ngClass]="{ active: active_form_1 }" class="table">
            <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Шлях</th>
                    <th scope="col">Картинка</th>
                    <th scope="col">Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categ of category; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ categ.titel }}</td>
                    <td>{{ categ.link }}</td>
                    <td class="image">
                        <img [src]="categ.images" />
                    </td>
                    <td class="btn_tr">
                        <a (click)="editCategory(categ)" type="button">Редагувати</a>
                        <a (click)="delCategory(categ)" type="button">Видалити</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form_conteiner" [ngClass]="{ active: !active_form_1 }">
            <form [formGroup]="categoryForn" (ngSubmit)="creatCategory()" class="form_category">
                <div class="input_section">
                    <input formControlName="titel" type="text" name="titel" class="form-control" placeholder="*Назва"
                        aria-label="Назва" />
                    <input formControlName="link" type="text" name="link" class="form-control" placeholder="*Щлях"
                        aria-label="шлях" />
                </div>

                <div class="load_file">
                    <input class="form-control form-control-lg" type="file" (change)="upload($event)" />
                </div>

                <div class="progress_line">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            aria-label="Default striped example" [style.width.%]="uploadPercent" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>

                <div class="image_block">
                    <td class="image">
                        <img [src]="valueByControl('images')" />
                    </td>
                </div>

                <div class="batton_section">
                    <button [disabled]="categoryForn.invalid" type="submit" class="btn">
                        {{ edit_status ? "Зберегти" : "Додати" }}
                    </button> 
                    <button (click)="deleteImage()" type="submit" class="btn">
                        Видалити
                    </button>
                </div>

            </form>




        </div>
        </div>

    

        <div class="add-additional-category">
            <h2>Додаткові товари</h2>
            <button (click)="active_form_2 = !active_form_2" class="btn" data-rel="address" type="button">
                {{ !active_form_2 ? "ДОДАТИ КАТЕГОРІЮ" : "ВІДМІНИТИ" }}
            </button>
        
            <table [ngClass]="{ active: active_form_2 }" class="table">
                <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Назва</th>
                        <th scope="col">Шлях</th>
                        <th scope="col">Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let apcateg of apCategory; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ apcateg.category }}</td>
                        <td>{{ apcateg.link }}</td>
                     <td class="btn_tr">
                            <a (click)="apEditCategory(apcateg)" type="button">Редагувати</a>
                            <a (click)="apDelCategory(apcateg)" type="button">Видалити</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        
            <div class="form_conteiner" [ngClass]="{ active: !active_form_2 }">
                <form [formGroup]="apCategoryForn" (ngSubmit)="appCreatCategory()" class="form_category">
                    <div class="input_section">
                        <input formControlName="category" type="text" name="category" class="form-control" placeholder="*Назва"
                            aria-label="Назва" />
                        <input formControlName="link" type="text" name="link" class="form-control" placeholder="*Щлях"
                            aria-label="шлях" />
                    </div>
        
                    <div class="batton_section">
                        <button [disabled]="apCategoryForn.invalid" type="submit" class="btn">
                            {{ ap_edit_status ? "Зберегти" : "Додати" }}
                        </button>
                  
                    </div>
        
                </form>
        
        
        
        
            </div>
        </div>
    </div>
</section>
