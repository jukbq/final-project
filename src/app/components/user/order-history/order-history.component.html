<section>
    <table>
        <thead>
            <tr>
                <th class="number_order">№</th>
                <th class="date_time">Дата та час</th>
                <th class="delivery_type">Тип доставки і адреса</th>
                <th class="payment">Сума і тип оплати</th>
                <th class="status">Статус</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  order of userOrders">
                <td class="number_order">{{order.orderNumber}}</td>
            <td class="date_time">{{ order.deliveryDate + ', ' + order.deliveryTime }}</td>
            <td class="delivery_type">{{ order.type + ', ' 
                + order.city +',' 
                + order.street + ',' 
                + order.houseNumber}}</td>
                <td class="payment">{{order.summ + ',' + order.payment}}</td>
                <td class="status">{{order.status}}</td>

            </tr>

        </tbody>
    </table>

</section>
