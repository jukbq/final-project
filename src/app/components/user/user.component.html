<section>
    <div class="text-center">
        <h1>Особистий кабінет</h1>
    </div>
    <ul class="admin_menu">
        <li [routerLink]="[ item.link ]" routerLinkActive="active" *ngFor="let item of list"

       </ul>

        <router-outlet></router-outlet>
    </div>

</section>
