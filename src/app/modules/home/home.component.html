<section>
<div class="action-conteiner">
    
        <div class="banner-decor">
            <img src="https://mapizza.com.ua/wp-content/uploads/2022/03/banner-decor.svg" alt="">
        </div>
        <div class="carusel_container">
            <div class="batton-container"></div>
    
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
                (init)="onCarouselInit($event)">
    
                <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    
                    <div class="title_container">
                        <h1>{{ slide.title }}</h1>
                        <p>{{ slide.description }}</p>
                        <a class="btn" href="{{ slide.link }}">
                            <span>Замовити</span>
                            <i></i>
                        </a>
    
                    </div>
                    <div class="image_conteiner">
                        <img src="{{ slide.images }}" alt="">
                    </div>
                </div>
    
            </ngx-slick-carousel>
        </div>
</div>


</section>
<app-pizza></app-pizza>
